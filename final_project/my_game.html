<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            body {
                margin: 0;
            }

            #healthLabel {
                position: fixed;
                z-index: 2;
                font-size: 2em;
                color: white;
            }
        </style>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r123/three.min.js"></script>
    </head>
    <body>
        <div id="healthLabel">Health: 100</div>

        <script>
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0xFFA500);

            const camera = new THREE.PerspectiveCamera(
                75, // field of view
                window.innerWidth / window.innerHeight, // aspect ratio
                0.1,    // near clipping pane
                2000    // far clipping pane
            );

            const renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            var characterGeometry = new THREE.SphereGeometry(
                2,  // radius
                32, // number of faces (width segments)
                32  // number of faces (height segments)
            );

            var characterMaterial = new THREE.MeshBasicMaterial({
                color: 0xFFFFFF
            });

            var characterMesh = new THREE.Mesh(characterGeometry, characterMaterial);
            characterMesh.add(camera);

            scene.add(characterMesh);

            const loader = new THREE.TextureLoader();
            loader.load("skin.png", function(texture) {
                characterMesh.material.needsUpdate = true;
                characterMesh.material.map = texture;
            });

            var floorGeometry = new THREE.PlaneGeometry(
                1000,   // width
                1000,   // height
                10, // number of width segments
                10  // number of height segments
            );

            var floorMaterial = new THREE.MeshBasicMaterial({
                color: 0x228B22,
                side: THREE.DoubleSide
            });

            var floorMesh = new THREE.Mesh(floorGeometry, floorMaterial);
            floorMesh.rotation.x = Math.PI / 2;
            floorMesh.position.y = -5;
            scene.add(floorMesh);

            const obstacleGeometry = new THREE.BoxGeometry(5, 5);
            const obstacleMaterial = new THREE.MeshBasicMaterial({
                color: 0x9E1A1A
            });
            const obstacleMesh = new THREE.Mesh(obstacleGeometry, obstacleMaterial);
            scene.add(obstacleMesh);
            
            camera.position.z = 5;

            var collidableObjects = [];
            collidableObjects.push(obstacleMesh);

            const animate = function() {
                requestAnimationFrame(animate);

                renderer.render(scene, camera);

                update();   // called usually 60 times per second (60 FPS)
            };

            animate();

            window.addEventListener("keydown", onKeyDown, false);
            window.addEventListener("keyup", onKeyUp, false);

            var keyboardEvent
            var pressed = false;

            characterMesh.health = 100;
            
            function update() {
                if (pressed) {
                    const moveDistance = 0.1;

                    if (keyboardEvent.keyCode === 37 || keyboardEvent.keyCode === 65) {
                        characterMesh.rotation.y += moveDistance;
                    }

                    else if (keyboardEvent.keyCode === 39 || keyboardEvent.keyCode === 68) {
                        characterMesh.rotation.y -= moveDistance;
                    }

                    else if (keyboardEvent.keyCode === 38 || keyboardEvent.keyCode === 87) {
                        characterMesh.translateZ(-moveDistance);
                    }

                    else if (keyboardEvent.keyCode === 40 || keyboardEvent.keyCode === 83) {
                        characterMesh.translateZ(moveDistance);
                    }

                    else if (keyboardEvent.keyCode === 32) {
                        characterMesh.position.y += moveDistance;
                    }

                    else if (keyboardEvent.keyCode === 16) {
                        characterMesh.position.y -= moveDistance;
                    }
                }

                var originPoint = characterMesh.position.clone();

                for (var vertexIndex = 0; vertexIndex < characterMesh.geometry.vertices.length; vertexIndex++) {

                    var localVertex = characterMesh.geometry.vertices[vertexIndex].clone();

                    var globalVertex = localVertex.applyMatrix4(characterMesh.matrix);

                    var directionVector = globalVertex.sub(characterMesh.position);

                    var raycast = new THREE.Raycaster(
                        originPoint,
                        directionVector.clone().normalize()
                    );

                    var collisions = raycast.intersectObjects(collidableObjects);

                    if (collisions.length > 0 && collisions[0].distance < directionVector.length()) {
                        console.log("Collision detected");
                        characterMesh.health--;
                        if (characterMesh.health <= 0) {
                            characterMesh.health = 0;
                            alert("Game Over! Your health has reached zero.");
                        }
                        document.getElementById("healthLabel").firstChild.nodeValue = "Health: " + characterMesh.health;
                        break;
                    }

                }

            }

            function onKeyUp(event) {
                pressed = false;
                keyboardEvent = event;
            }

            function onKeyDown(event) {
                pressed = true;
                keyboardEvent = event
            }

            window.addEventListener("resize", onWindowResize, false);

            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        </script>

    </body>
  
</html>
